<!DOCTYPE html>
<html>
  <head>
    <title>Test AR #3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker for tracking -->
      <a-marker
        type="pattern"
        url="pattern-hiro.patt"
        emitevents="true"
        id="marker"
      >
        <!-- Video to display -->
        <a-video
          id="videoPlane"
          position="4 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          src="gigi.mp4"
          autoplay="true"
          loop="true"
        ></a-video>
      </a-marker>
      <!-- Camera to view the scene -->
      <a-entity camera></a-entity>
    </a-scene>
    <!-- Script to handle video playback -->
    <script>
      const videoPlane = document.getElementById("videoPlane");
      const marker = document.getElementById("marker");

      let isAnimationRunning = false; // To prevent multiple animations

      marker.addEventListener("markerFound", () => {
        if (!isAnimationRunning) {
          animatePosition(4, 0, 0, 1000); // Animates from (0, 0, 0) to (4, 0, 0) in 1 second
        }
        // Play video when marker is found
        const videoElement = videoPlane.components.material.material.map.image;
        if (videoElement && videoElement.play) {
          videoElement.play();
        }
      });

      marker.addEventListener("markerLost", () => {
        if (!isAnimationRunning) {
          animatePosition(4, 0, 0, 1000); // Animates from (4, 0, 0) to (0, 0, 0) in 1 second
        }
        // Pause video when marker is lost
        const videoElement = videoPlane.components.material.material.map.image;
        if (videoElement && videoElement.pause) {
          videoElement.pause();
        }
      });

      function animatePosition(startX, endX, endY, duration) {
        isAnimationRunning = true;
        const startTime = performance.now();
        const startY = 0;

        function updatePosition(currentTime) {
          const elapsedTime = currentTime - startTime;
          if (elapsedTime < duration) {
            const newX = startX + (endX - startX) * (elapsedTime / duration);
            const newY = startY + (endY - startY) * (elapsedTime / duration);
            videoPlane.setAttribute("position", `${newX} ${newY} 0`);
            requestAnimationFrame(updatePosition);
          } else {
            videoPlane.setAttribute("position", `${endX} ${endY} 0`);
            isAnimationRunning = false;
          }
        }

        requestAnimationFrame(updatePosition);
      }
    </script>
  </body>
</html>
